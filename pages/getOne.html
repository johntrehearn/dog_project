<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Dog</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Roboto:ital,wght@1,300&family=Rubik+Broken+Fax&family=Rubik+Doodle+Shadow&display=swap"
      rel="stylesheet"
    />
    <script src="/js/getOne.js"></script>
  </head>
  <body>
    <main>
      <h1>Select a dog</h1>
      <h2>Please enter the number of the dog you want to get</h2>
      <div id="hidden">
        <label></label>
        <select class="hidden" id="keylist"></select>
      </div>
      <div class="singleInput">
        <label
          >Dog Select:
          <input
            class="dogIN"
            type="text"
            id="searchvalue"
            placeholder="Dog Number"
        /></label>
      </div>
      <section class="resArea" id="resultarea"></section>
      <div class="singleOutput">
        <button class="homeBut" id="submit">Submit</button>
        <a href="/"><button class="homeBut">Home</button></a>
      </div>
    </main>
  </body>
</html>
